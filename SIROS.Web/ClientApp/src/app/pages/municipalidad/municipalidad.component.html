<block-ui></block-ui>
<app-breadcrumb></app-breadcrumb>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="container-fluid">

        
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Listado de Municipalidades </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a *ngIf="false" class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                    <app-tabla (eventBefore)="fnBefore($event)"
                               (eventNext)="fnNext($event)"
                               (eventSearch)="fnBuscar($event)"
                               (eventNew)="fnNew($event)"
                               [IndexData]="oIndexData"
                               [CanSearch]="true"
                               [CanNew]="true"
                               [CanEdit]="true"
                               [CanDelete]="true"
                               Column1Name="Nombre">
                    </app-tabla>

                    <div class="modal inmodal" id="myModalNew" tabindex="-1" role="dialog" style="display: block;" aria-modal="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content animated flipInY">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">Municipalidad</h4>
                                    <small class="font-bold">Nuevo Registro</small>
                                </div>
                                <div class="modal-body">


                                    <div class="input-group m-b">
                                        <input type="text" class="form-control">
                                        <div class="input-group-append">
                                            
                                                <button type="button" class="btn btn-primary">
                                                    <i class="fa fa-search"></i> Buscar
                                                </button>
                                          
                                        </div>
                                    </div>
                                  
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Razon Social</label>

                                        <div class="col-lg-10">
                                            <input type="text" placeholder="Razon Social" class="form-control" disabled> <span class="form-text m-b-none">.</span>
                                        </div>
                                    </div>



                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-white" data-dismiss="modal"><i class="fa fa-ban"></i> Cancelar</button>
                                    <button type="button" class="btn btn-primary"><i class="fa fa-arrow-circle-right"></i> Siguiente</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
