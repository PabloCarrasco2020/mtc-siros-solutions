<block-ui></block-ui>
<app-breadcrumb CurrentPage="Operadores de estación de servicio"></app-breadcrumb>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="container-fluid">
        <div class="modal inmodal" id="myModalNew" tabindex="-1" role="dialog" aria-modal="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content animated flipInY">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Operador de estación de servicio</h4>
                        <small class="font-bold" *ngIf="nCurrentOption===1">Nuevo Registro</small>
                        <small class="font-bold" *ngIf="nCurrentOption===2">Editar Registro</small>
                    </div>
                    <div class="modal-body">
                        <section class="animated slideInLeft">
                            <div class="input-group m-b">
                                <h4>Datos del operador</h4>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 mb-2">
                                    <select class="form-control form-control-sm" [(ngModel)]="nIdTpDocumento" [disabled]="nCurrentOption===2" (change)="OnChangeTipoDocumento()">
                                        <option value="-1">
                                            Seleccione tipo documento
                                        </option>
                                        <option *ngFor="let iTipoDocumento of lstTipoDocumento" [value]="iTipoDocumento.nId">
                                            {{iTipoDocumento.sDescription}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-lg-4 mb-2">
                                    <input class="form-control" placeholder="Ingrese número de documento" [(ngModel)]="sNroDocumento" [disabled]="nCurrentOption===2" maxlength="15" />
                                </div>
                                <div class="col-lg-4 mb-2">
                                    <button type="button" class="btn btn-primary" (click)="ConsultarDni()" [disabled]="nIdTpDocumento != DNI_VALUE || nCurrentOption===2">
                                        <i class="fa fa-search"></i> Buscar
                                    </button>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-lg-4 mb-2">
                                    <div class="row">
                                        <div class="col-lg-12 mb-2">
                                            <label class="titulo-Campos" for="">Apellido Paterno:</label>
                                            <input class="form-control" placeholder="Ingrese apellido paterno" [(ngModel)]="sApePaterno" maxlength="100" [disabled]="nIdTpDocumento == DNI_VALUE || nCurrentOption===2"/>
                                        </div>
                                        <div class="col-lg-12 mb-2">
                                            <label class="titulo-Campos" for="">Apellido Materno:</label>
                                            <input class="form-control" placeholder="Ingrese apellido materno" [(ngModel)]="sApeMaterno" maxlength="100" [disabled]="nIdTpDocumento == DNI_VALUE || nCurrentOption===2"/>
                                        </div>
                                        <div class="col-lg-12 mb-2">
                                            <label class="titulo-Campos" for="">Nombre:</label>
                                            <input class="form-control" placeholder="Ingrese nombres" [(ngModel)]="sNombre" maxlength="100" [disabled]="nIdTpDocumento == DNI_VALUE || nCurrentOption===2"/>
                                        </div>
                                        <div class="col-lg-12 mb-2">
                                            <label class="titulo-Campos" for="">Cargo:</label>
                                            <select class="form-control form-control-sm" [(ngModel)]="nIdTipoOper">
                                                <option value="-1">
                                                    Seleccione cargo
                                                </option>
                                                <option *ngFor="let iTipOperador of lstTipoOperador" [value]="iTipOperador.nId">
                                                    {{iTipOperador.sDescription}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-lg-12 mb-2">
                                            <label class="titulo-Campos" for="">Fecha Nacimiento:</label>
                                            <input type="date" class="form-control"  [(ngModel)]="sFecNacimiento" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 mb-2">
                                    <img src="data:image/jpeg;base64,{{sFoto}}" alt="" width="100%" onerror="this.src='../../../assets/img/user-default.png'">
                                </div>
                            </div>
                            

                        </section>

                    </div>
                    <div class="modal-footer">
                        <button type="button"  class="btn btn-white" data-dismiss="modal"><i class="fa fa-ban"></i> Cancelar</button>
                        <button type="button" (click)="fnGuardar()" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Listado de operadores de estaciones de servicios -  </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a *ngIf="false" class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button (click)="nTipoFiltro = 1" type="button" class="btn " [ngClass]="{'btn-secondary': nTipoFiltro === 1, 'btn-white': nTipoFiltro === 2}">Ingresar por Nro Documento</button>
                            <button (click)="nTipoFiltro = 2" type="button" class="btn " [ngClass]="{'btn-secondary': nTipoFiltro === 2, 'btn-white': nTipoFiltro === 1}">Ingresar por Nombre</button>
                          </div>
                        <div class="row">
                            <div class="col-sm-4">
                    
                                <div  class="form-group">
                                    <small [hidden]="(nTipoFiltro !== 1)">Nro Documento:</small>
                                    <small [hidden]="(nTipoFiltro !== 2)">Nombre:</small>
                                    <div class="input-group" [hidden]="(nTipoFiltro !== 1)"><input (keypress)="KeyUpNumber($event)" [(ngModel)]="sFilter" class="form-control form-control-sm" type="text" maxlength="11"><span class="input-group-append"><button type="button" (click)="fnBuscar()" class="btn btn-sm btn-primary"><i class="fa fa-search"></i> Buscar</button></span></div>
                                    <div class="input-group" [hidden]="(nTipoFiltro !== 2)"><input [(ngModel)]="sFilter" class="form-control form-control-sm" type="text" maxlength="300"><span class="input-group-append"><button type="button" (click)="fnBuscar()" class="btn btn-sm btn-primary"><i class="fa fa-search"></i> Buscar</button></span></div>
                    
                                </div>
                            </div>
                        </div>
                        <app-tabla (eventBefore)="fnBefore($event)" (eventNext)="fnNext($event)" [IndexData]="oIndexData"  [CanNew]="true" (eventNew)="fnNew()" [CanEdit]="true" (eventEdit)="fnEdit($event)" [CanDelete]="true" (eventDelete)="fnDelete($event)" Column1Name="Nro" Column2Name="Documento" Column3Name="Nombre" Column4Name="Cargo">
                        </app-tabla>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
